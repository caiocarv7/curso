<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparar valores</h1>
        <br/>
        <h2>Valores</h2>
        <form id="form-valores">
            <input type="number" id="numeroA" required placeholder="Número A" />
            <input type="number" id="numeroB" required placeholder="Número B" />
            <button id="btn-comparar" type="submit">Depositar</button>
        </form>
        <p class="success"></p>
        <p class="failure"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
